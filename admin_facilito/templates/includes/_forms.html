
{% if form.non_field_errors %}
<div class='alert alert-danger'> {{ form.non_field_errors }} </div>
{% endif %}

{% for field in form %}
    <div class="form-group">
    {{ field.errors }}
    {{ field.label_tag }} {{ field }}
    {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
    {% endif %}
    </div>
{% endfor %}
